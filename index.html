<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bg-color':'rgba(23, 152, 0, 1)',
              }
            }
          }
        }
      </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .sora{
            font-family: "Sora", serif;
        }
    </style>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/8a8d66bd9e.js" crossorigin="anonymous"></script>

    <title>Nature's Platter</title>
</head>
<body class="sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3] space-y-10">
          <!-- Nav bar-->
       <nav class="flex justify-between items-center border border-bg-color px-4 py-3 lg:hidden">
            <div><img src="./c2-assets/logo-header.png" alt=""></div>
            <div><i class="fa-solid fa-bars text-bg-color"></i></div>
       </nav> 


       <nav class="md:container mx-auto p-2 hidden lg:block">
            <div class="flex items-center justify-between">
                <div><img src="./c2-assets/logo-header.png" alt=""></div>
                <div>
                    <ul class="flex gap-8 text-xl">
                        <li>Product</li>
                        <li>Services</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
                <div class="space-x-5">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button class="text-xl border border-bg-color rounded-xl px-7 py-2 hover:bg-bg-color hover:text-white">Log In</button>
                    <button class="text-xl bg-bg-color rounded-xl px-7 py-2 text-white hover:bg-transparent hover:border border-bg-color hover:text-[#111111]">Register</button>
                </div>
            </div>
        </nav>

            <!-- Banner -->
        <div class="flex flex-col justify-center items-center gap-3">
            <div class="px-5 space-y-3 lg:w-[830px]">
                <!-- In the h2 below the span part is animated -->
                <h2 class="text-3xl font-semibold text-center">Freshness <span class="text-bg-color animate-pulse">You Can <br>
                    Count</span> On, Prices You’ll Love!</h2>
                <p class="text-gray-500 text-lg text-center">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <div>
                <img class="w-full" src="./c2-assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>
</html>
